env:
  TERM: xterm-256color

shell:
  program: /usr/bin/tmux
  args:
    - 'new-session'
    - '-A'
    - '-s'
    - 'main'
window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 10
    y: 10

  padding:
    x: 10
    y: 5

  dynamic_padding: true

  decorations: full

  opacity: 0.99

  title: Terminal

  dynamic_title: true

  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MonoLisa
    style: Regular

  bold:
    family: MonoLisa
    style: Bold

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  size: 14.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: true

cursor:
  style:
    shape: Block 

    blinking: On

live_config_reload: true


# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'

mouse_bindings:
  - { mouse: Right,                 action: ExpandSelection }
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle, mode: ~Vi,     action: PasteSelection  }

key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: Copy,                                        action: Copy           }
  - { key: L,         mods: Control,                    action: ClearLogNotice }
  - { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
  - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp   }
  - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  - { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop    }
  - { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }
