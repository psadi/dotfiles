env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 10
    y: 10

  padding:
    x: 10
    y: 5

  dynamic_padding: true

  decorations: full

  opacity: 0.99

  title: ''

  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MonoLisa
    style: Regular

  bold:
    family: MonoLisa
    style: Bold

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  size: 14

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: true

cursor:
  style:
    shape: Block

    blinking: On

live_config_reload: true

